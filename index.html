<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Profile card component</title>
		<link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<div class="card">
			<div class="card__img"></div>
			<img src="./img/image-victor.jpg" alt="Victor profile picture" class="card__photo" />
			<div class="card__box">
				<h1 class="card__name">Victor Crest <span>26</span></h1>
				<p class="card__city">London</p>
				<hr />
				<div class="card__socials">
					<div class="card__social">
						<p class="card__social-number">80K</p>
						<p class="card__social-name">Followers</p>
					</div>
					<div class="card__social">
						<p class="card__social-number">803K</p>
						<p class="card__social-name">Likes</p>
					</div>
					<div class="card__social">
						<p class="card__social-number">1.4K</p>
						<p class="card__social-name">Photos</p>
					</div>
				</div>
			</div>
		</div>

		<script src="./js/main.js"></script>
	</body>
</html>
